<!DOCTYPE html>
<html>
    <head>
        <title>
            Parameters and Function expressions in java script.
        </title>
    </head>
    <body>
        <h1>
            welcome Parameters and Function expressions in java script.
        </h1>
        <h2>
            welcome to the world of java script!
        </h2>
        <script>
            function sumOFTwoNums(){
                var x = 8;
                var y = 16;
                var z =x+y;
                return z;
            }
            var sum = sumOFTwoNums();
            document.write("the sum of 8 and 16 is ",sum)
        </script>
    </body>
