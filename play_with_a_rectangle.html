<!DOCTYPE html>
<html>
    <head>
        <title>
            rectangle_in_html
        </title>
        <style>
            h1{
                color: red;
                text-align: center;
            }
            .rectangle{
                border: 1px solid  black;
                height: 200px;
                width: 200px;
                margin: auto;
            }
            .buttons{
                padding: 20px;
                width: 200px;
                margin:auto ;
            }
        </style>
    </head>
    <body>
        <h1>
            <u>
                make changes to the rectangle 
            </u>
        </h1>
        <div class="rectangle">
        </div> 
        <div class="buttons">
            <button onclick="changetocircle()">circle</button>
            <button onclick="show()">show</button>
            <button onclick="hide()">hide</button>
        </div>
        <script>
            var div=document.querySelector(".rectangle")
            function changetocircle(){
                div.style.borderRadius="50%";  
            }
            function show() {
                div.style.display="block";
                }
            function hide() {
                div.style.display="none";
                    }
            div.onmouseenter=function(){
                div.style.background="green"
            }
            div.onmouseout=function(){
                div.style.background="none"
            }
        </script>   
    </body>
</html>
