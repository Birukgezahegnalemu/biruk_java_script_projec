<!DOCTYPE html>

    <title>
        Parameters and Function expressions in java script.
    </title>
</head>

<body>
    <h1>
        welcome Parameters and Function expressions in java script.
    </h1>
    <script>
        function greetings(Name){
            return "Hello " + Name;
        }
        document.write(greetings("dagem"))
    </script>
